spring:
  application:
    name: nacos-config-client
  profiles:
    active: dev # 表示开发环境
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # nacos服务注册中心地址
      config:
        server-addr: localhost:8848 # nacos服务配置中心地址
        file-extension: yaml # 指定yaml格式
management:
  endpoints:
    web:
      exposure:
        include: "*"